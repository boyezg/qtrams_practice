<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Norse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/sign_form.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <div class="sidebar-overlay">
            <div class="logo">
              <img src="C:\Users\boyej\qtrams_training\sign_form\icons\odin-lined.png" alt="Odin Logo" class="logo-icon">
              <span class="odin-text">ODIN</span>
            </div>
          </div>
    </div>
    <div class="content">
      <p><h5>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h5></p>
      <p><h5><b>You know you want to.</b></h5 ></p>
      <form action="#">
        <div class="form-container" style="width: auto; padding: 1rem;">
          <h5>Let's do this!</h5>
          <div class="form-group" style="margin-bottom: 1rem;">
            <div class="field">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
            </div>
            <div class="field">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group" style="margin-bottom: 1rem;">
            <div class="field">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="field">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
          </div>
          <div class="form-group" style="margin-bottom: 1rem;">
            <div class="field">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="field">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
          </div>
          <p class="error-message" style="margin-top: 1rem;">* Passwords do not match</p>
        </div>
        <button type="submit" class="button">Create Account</button>
        <div class="login-link">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
