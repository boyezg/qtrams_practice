<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Norse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/sign_form.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <div class="sidebar-overlay">
            <div class="logo">
              <img src="C:\Users\boyej\qtrams_training\sign_form\icons\odin-lined.png" alt="Odin Logo" class="logo-icon">
              <span class="odin-text">ODIN</span>
            </div>
          </div>
    </div>
    <div class="content">
      <h2>Let's do this!</h2>
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <form action="#">
        <div class="form-group">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <p class="error-message">* Passwords do not match</p>
        <button type="submit" class="button">Create Account</button>
        <div class="login-link">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
