<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="linked_list.css">
</head>
<body>
    <div class="wrapper">
        <h1>Linked List</h1>

        <div class="control-panel">
            <input type="text" id="valueInput" placeholder="Enter a value">
            <div class="button-group">
                <button id="appendButton">Append</button>
                <button id="prependButton">Prepend</button>
                <button id="popButton">Pop</button>
                <button id="findButton">Find</button>
                <button id="insertButton">Insert at Index</button>
                <button id="removeButton">Remove at Index</button>
            </div>
        </div>

        <div id="linkedListOutput" class="output">
            <span>( LinkedList is empty )</span>
        </div>
    </div>

    <script src="linked_list.js"></script>
</body>
</html>
